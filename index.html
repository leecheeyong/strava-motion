<!doctype html>
<html>
  <head>
    <title>Strava Live Moving Polyline</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://leaflet.github.io/Leaflet.draw/src/leaflet.draw.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet.motion@0.3.2/dist/leaflet.motion.min.js"></script>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      .leaflet-div-icon {
        background: transparent !important;
        border: none !important;
        color: white;
      }

      .red {
        color: red !important;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      var polyline = {};

      function py2_round(value) {
        return Math.floor(Math.abs(value) + 0.5) * (value >= 0 ? 1 : -1);
      }

      function encode(current, previous, factor) {
        current = py2_round(current * factor);
        previous = py2_round(previous * factor);
        var coordinate = (current - previous) * 2;
        if (coordinate < 0) {
          coordinate = -coordinate - 1;
        }
        var output = "";
        while (coordinate >= 0x20) {
          output += String.fromCharCode((0x20 | (coordinate & 0x1f)) + 63);
          coordinate /= 32;
        }
        output += String.fromCharCode((coordinate | 0) + 63);
        return output;
      }

      polyline.decode = function (str, precision) {
        var index = 0,
          lat = 0,
          lng = 0,
          coordinates = [],
          shift = 0,
          result = 0,
          byte = null,
          latitude_change,
          longitude_change,
          factor = Math.pow(10, Number.isInteger(precision) ? precision : 5);

        while (index < str.length) {
          byte = null;
          shift = 1;
          result = 0;

          do {
            byte = str.charCodeAt(index++) - 63;
            result += (byte & 0x1f) * shift;
            shift *= 32;
          } while (byte >= 0x20);

          latitude_change = result & 1 ? (-result - 1) / 2 : result / 2;

          shift = 1;
          result = 0;

          do {
            byte = str.charCodeAt(index++) - 63;
            result += (byte & 0x1f) * shift;
            shift *= 32;
          } while (byte >= 0x20);

          longitude_change = result & 1 ? (-result - 1) / 2 : result / 2;

          lat += latitude_change;
          lng += longitude_change;

          coordinates.push([lat / factor, lng / factor]);
        }

        return coordinates;
      };

      polyline.encode = function (coordinates, precision) {
        if (!coordinates.length) {
          return "";
        }

        var factor = Math.pow(10, Number.isInteger(precision) ? precision : 5),
          output =
            encode(coordinates[0][0], 0, factor) +
            encode(coordinates[0][1], 0, factor);

        for (var i = 1; i < coordinates.length; i++) {
          var a = coordinates[i],
            b = coordinates[i - 1];
          output += encode(a[0], b[0], factor);
          output += encode(a[1], b[1], factor);
        }

        return output;
      };

      function flipped(coords) {
        var flipped = [];
        for (var i = 0; i < coords.length; i++) {
          var coord = coords[i].slice();
          flipped.push([coord[1], coord[0]]);
        }
        return flipped;
      }

      polyline.fromGeoJSON = function (geojson, precision) {
        if (geojson && geojson.type === "Feature") {
          geojson = geojson.geometry;
        }
        if (!geojson || geojson.type !== "LineString") {
          throw new Error("Input must be a GeoJSON LineString");
        }
        return polyline.encode(flipped(geojson.coordinates), precision);
      };

      polyline.toGeoJSON = function (str, precision) {
        var coords = polyline.decode(str, precision);
        return {
          type: "LineString",
          coordinates: flipped(coords),
        };
      };

      var map = L.map("map").setView([51, 1], 8);

      L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      ).addTo(map);

      (async () => {
        const data = await fetch("https://leecheeyong.vercel.app/strava").then(
          (r) => r.json(),
        );
		const pline = polyline.decode(data.map.summary_polyline)
        var trackRoute = pline.map(m => { return { lat: m[0], lng: m[1] } });
		map.setView(pline[(pline.length / 4).toFixed(0)], 13)
        var seqGroup = L.motion
          .seq([
            L.motion
              .polyline(
                trackRoute,
                {
                  color: "orangered",
                },
                {
                  easing: L.Motion.Ease.easeInOutQuad,
                },
                {
                  removeOnEnd: false,
                  icon: L.divIcon({
                    html: "<i class='fa fa-circle fa-flip-horizontal' aria-hidden='true'></i>",
                    iconSize: L.point(10.5, 5),
                  }),
                },
              )
              .motionDuration(25000),
          ])
          .addTo(map);

        setTimeout(function () {
          seqGroup.motionStart();
        }, 1000);
      })();
    </script>
  </body>
</html>
